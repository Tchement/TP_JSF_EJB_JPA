<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageBean.local}"></f:view>

<h:head>
	<title>#{msg.ajout}</title>
</h:head>

<h:body>

	<!-- Insertion du header -->
	<ui:insert name="header">
		<ui:include src="/Template/menu.xhtml"></ui:include>
	</ui:insert>

	<!-- Formulaire d'ajout d'un utilisateur -->
	<div align="center">
		<h1>#{msg.ajout2}</h1>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="nom" value="#{msg.nom2} " />
				<p:inputText id="nom" value="#{userMB.user.nom_user}"
					required="true" />

				<p:outputLabel for="prenom" value="#{msg.prenom2} " />
				<p:inputText id="prenom" value="#{userMB.user.prenom_user}"
					required="true" />

				<p:outputLabel for="dateNaissance" value="#{msg.dn2} " />
				<p:calendar id="dateNaissance" placeholder="dd/mm/yyyy"
					required="true" value="#{userMB.user.dateNaissance}"
					pattern="dd/MM/yyyy" />
			</h:panelGrid>

			<br></br>
			<h:commandButton value="{#{msg.valider}} "
				action="#{userMB.addUser()}"></h:commandButton>
		</h:form>
	</div>

	<!-- Insertion du footer -->
	<ui:insert name="footer">
		<ui:include src="/Template/footer.xhtml"></ui:include>
	</ui:insert>

</h:body>

</html>
