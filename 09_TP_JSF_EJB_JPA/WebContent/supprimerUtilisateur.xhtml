<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageBean.local}"></f:view>

<h:head>
	<title>#{msg.suppr}</title>
</h:head>

<h:body>

	<!-- Insertion du header -->
	<ui:insert name="header">
		<ui:include src="/Template/menu.xhtml"></ui:include>
	</ui:insert>

	<!-- Formulaire de suppression d'un utilisateur -->
	<div align="center">
		<h1>#{msg.suppr3}</h1>
		<h:form>
			<p:growl id="messages" showDetail="false" />
			<h:panelGrid columns="2">
				<p:outputLabel for="id" value="#{msg.id} " />
				<p:inputText id="id" value="#{userMB.user.id_user}" required="true" />
			</h:panelGrid>

			<br></br>
			<h:commandButton value="#{msg.valider}"
				action="#{userMB.deleteUser()}"></h:commandButton>
		</h:form>
	</div>

	<!-- Insertion du footer -->
	<ui:insert name="footer">
		<ui:include src="/Template/footer.xhtml"></ui:include>
	</ui:insert>


</h:body>

</html>
